<!DOCTYPE html>
<html>
<head>
	<title>Vue.js Click Counter</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="vue.css">
</head>
<body>
	<div class="header teal lighten-1 z-depth-4">
		<h1 class="center-align">Vue.js</h1>
		<h2 class="center-align thin subheader">click counter</h2>
	</div>

	<div class="container">
		<div id="app">
			<p>{{ message }} <span id="num">{{ number }}</span></p>
			<button class="waves-effect btn" v-on:click="numClicks">Click Me</button>
			<button class="waves-effect btn flat" v-on:click="reset">reset</button>
			<p><span id="message2"><em>{{ message2 }}</em></span></p>
		</div>
	</div> <!-- end container -->









	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="vue.js"></script>
</body>
</html>
